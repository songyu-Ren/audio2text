<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio to Text Webapp</title>
    <!-- Bootstrap CDN for modern styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Link to separate CSS file -->
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Voice Recorder to Editable Text</h1>
        <div class="button-group">
            <button id="startBtn" class="btn btn-primary">Start Recording</button>
            <button id="stopBtn" class="btn btn-secondary" disabled>Stop Recording</button>
            <button id="clearBtn" class="btn btn-danger" disabled>Clear Text</button>
            <button id="copyBtn" class="btn btn-success" disabled>Copy Text</button>
        </div>
        <textarea id="textOutput" class="form-control" placeholder="Transcribed text will appear here. You can edit it..."></textarea>
        <div id="status"></div>
    </div>
    
    <!-- Link to separate JS file -->
    <script src="/static/script.js"></script>
</body>
</html>
